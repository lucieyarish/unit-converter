<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="convert-input-container">
                <button id="toggle-btn" class="toggle">ðŸŒž</button>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="user-input"type="number" min="0">
                <button id="convert-input-btn" class="convert-btn">Convert</button>
            </div>
            <div id="converted-results"class="convert-results-container">
                <div class="convert-results indent-top">
                    <h2 class="convert-results-title">Length (Meter/Feet)</h2>
                    <p class="convert-results-text" id="length-result"></p>
                </div>
                <div class="convert-results">
                    <h2 class="convert-results-title">Volume (Liters/Gallons)</h2>
                    <p class="convert-results-text" id="volume-result"></p>
                </div>
                <div class="convert-results">
                    <h2 class="convert-results-title">Mass (Kilograms/Pounds)</h2>
                    <p class="convert-results-text" id="mass-result"></p>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
